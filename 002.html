<font face="Arial" color="#AAAAAA" size="5">山藥泥烏龍麵</font><p>
烏龍麵：<br>

首先在中筋麵粉裡加入鹽水，然後用手快速的攪拌，接著把鬆散的小麵疙瘩搓成團，<br>

為了遵循古老的烏龍麵製法，要用腳來踩，踩好後捲起來，這個動作重複4~5次，<br>

接著可以把麵糰擀平一點，灑點手粉在桌上，之後切成差不多3mm大小，<br>

接著丟進滾水裡煮，撈起來備用。<p>

湯底：<br>

在水裡放一些昆布，加熱到水快滾就撈起來，加入一些鰹魚醬油(也可用薄鹽醬油)<br>

然後加入柴魚過濾，和一些清酒，煮到酒精揮發，<br>

把高湯倒入麵中，磨一些山藥泥加進去，還有蔥、海苔、蛋黃，一點哇莎必。<p>
