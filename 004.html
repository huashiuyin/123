<font face="Arial" color="#FFFFF0" size="5">雜菜煲</font><p>
醬汁：<br>

先把擷瓜、洋蔥、甜椒、蒜頭都切片，<br>

接著在鍋中加入一些羅馬番茄罐頭、橄欖油，炒到軟爛加入一些迷迭香，<br>

炒到軟爛加入一些迷迭香，就可以用調理機打碎了。<p>

雜菜煲：<br>

接著可以把擷瓜刨成片，茄子、番茄也切成一樣的厚度，<br>

就可以在盤子底部抹上醬汁，並按照顏色順率排列整齊，<br>

最後抹上一點橄欖油，蓋上烤盤紙，即可送進烤爐140度烤70分，<br>
最後在旁邊裝飾一些醬料，和一些百里香。<p>
